<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title> Product Detail</title>

<link rel="stylesheet" href="interactive.product.css" />
</head>
<body>
<main>
<section class="product-detail">
    <div class="imagery">
       <img src="images/xr-blue.png" alt="iPhone XR" class="image" /> 
    </div>
    <div class="detail">
      <h1> Iphone XR</h1>  
      <h3> From $100 per month or $5000</h3>
      <div class="options">
<h2> Capacity</h2>
<div class="capacity btn_grid">
    <div class="btn_wrap">
        <button class="size selected">64GB</button>
    </div>
    <div class="btn_wrap">
    <button class="size">128GB</button> 
</div>
      </div>

      <h2> Colours</h2>
      <div class="colours btn_grid">
 <div class="btn_wrap">
    <button type="button" class="colour blue selected" data-name="blue" data-colour="#2484e4">
Blue
    </button>
       </div>
       <div class="btn_wrap">
        <button type="button" class="colour red" data-name="red" data-colour="#af1e20">
            Red
        </button>
       </div>
       <div class="btn_wrap">
        <button type="button" class="colour yellow" data-name="yellow" data-colour="#ffce00">
Yellow
        </button>
       </div>
       <div class="btn_wrap">
        <button type="button" class="colour coral" data-name="coral" data-colour="#ff6c37e4">
        Coral
        </button>
       </div>
       <div class="btn_wrap">
        <button type="button" class="colour white" data-name="white" data-colour="#eeeeee">
White
        </button>
       </div>
       <div class="btn_wrap">
       <button type="button" class="colour black" data-name="black" data-colour="#212121">
            Black
    </button>
    </div>
      </div>
   <button type="submit" class="submit">ADD TO BASKET</button>
    </div>
    </div>
</section>
</main>
    <script src="interactive.product.js"></script>   
</body>
<footer class="footer"> Copyright 2021 , Khuram Developer</footer>
</html>
